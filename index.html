<body>
    <script>
        var app = Elm.Main.init()
        window.onscroll = function () { scrollFunction() };
        document.getElementById("back2top").onclick = function () {
            $("html, body").animate({ scrollTop: 0 }, 400);
            return false;
        }

        function scrollFunction() {
            if (document.body.scrollTop > 85 || document.documentElement.scrollTop > 85) {
                document.getElementById("logo").style.marginBottom = "2px";
                elements = document.getElementsByClassName("nav-link");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fontSize = "20px";
                }
                document.getElementById("logo").style.height = "45px";
                document.getElementById("back2top").style.display = "block";
            } else {
                document.getElementById("logo").style.marginBottom = "12px";
                elements = document.getElementsByClassName("nav-link");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fontSize = "30px";
                }
                if (window.matchMedia("(max-width: 480px)").matches) {
                    document.getElementById("logo").style.height = "60px";
                } else {
                    document.getElementById("logo").style.height = "90px";
                }
                document.getElementById("back2top").style.display = "none";
            }
        }

        function scrollTo(element, to, duration) {
            console.log(element.scrollTop);
            if (duration <= 0) return;
            var difference = to - element.scrollTop;
            var perTick = difference / duration * 10;

            setTimeout(function () {
                element.scrollTop = element.scrollTop + perTick;
                if (element.scrollTop === to) return;
                scrollTo(element, to, duration - 10);
            }, 10);
        }

    </script>
